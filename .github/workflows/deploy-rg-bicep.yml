name: Deploy Azure Resource Group Bicep File

on:
  push:
    paths:
      - 'infrastructure-as-a-code-sandbox/bicep/templates/create-resource-group/**'
  workflow_dispatch:        # Allows manual triggering
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep file
      uses: azure/arm-deploy@v1
      with:
        scope: subscription
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        region: eastus  # or match the region you want the RG created in
        template: ./infrastructure-as-a-code-sandbox/bicep/templates/create-resource-group/main.bicep
        parameters: |
          {
            "baseName": { "value": "skynet" },
            "locations": { "value": ["eastus"] }
          }
        failOnStdErr: false
