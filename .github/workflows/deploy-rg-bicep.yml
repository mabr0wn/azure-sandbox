name: Deploy Azure resource group Bicep file

on:
  push:
    paths:
      - 'infrastructure-as-a-code-sandbox/bicep/templates/create-resource-group/**'
  workflow_dispatch:  # Allows manual triggering
  pull_request:       # Trigger on PRs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep file
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./infrastructure-as-a-code-sandbox/bicep/create-resource-group/main.bicep
        parameters: 'storagePrefix=skynet location=eastus uniqueStorageName=test storageSKU=Standard_LRS'
        failOnStdErr: false
