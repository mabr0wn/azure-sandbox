- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present

- name: Ensure Nginx is running
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Create a test HTML page
  ansible.builtin.copy:
    content: "<h1>Hello from Ansible on Ubuntu!</h1>"
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
