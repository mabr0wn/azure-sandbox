[pytest]
# Default test discovery paths
testpaths = 
    ansible/tests
    scripts/tests

# Custom markers
markers =
    unit: fast, pure-Python tests
    integration: syntax / lint / dry-run
    system: runs against real hosts or cloud resources
    windows: windows-specific tests
    linux: linux-specific tests
    ansible: ansible playbook / role validation
    infra: infra-as-code (bicep / terraform) validation

# Addopts: quiet by default, show skipped, warnings as errors in CI
addopts = -q -rs --disable-warnings
